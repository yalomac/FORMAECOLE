<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل طالب جديد</title>
</head>
<body>
  <h1>استمارة تسجيل طالب</h1>
  <form action="رابط-الويبهوك-الخاص-بك" method="POST">
    <label>اسم الطالب:</label><br>
    <input type="text" name="student_name" required><br><br>

    <label>اسم ولي الأمر:</label><br>
    <input type="text" name="parent_name" required><br><br>

    <label>بريد ولي الأمر الإلكتروني:</label><br>
    <input type="email" name="parent_email" required><br><br>

    <label>رقم هاتف ولي الأمر:</label><br>
    <input type="text" name="phone_number" required><br><br>

    <label>تاريخ ميلاد الطالب:</label><br>
    <input type="date" name="birth_date" required><br><br>

    <label>السنة الدراسية (مثلا: 2024-2025):</label><br>
    <input type="text" name="school_year" required><br><br>

    <label>الصف الدراسي (مثلا: سنة 3 ابتدائي):</label><br>
    <input type="text" name="grade" required><br><br>

    <button type="submit">تسجيل الطالب</button>
  </form>
</body>
</html>
